[pytest]
# Pytest configuration for Bangko ng Seton

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --cov=backend
    --cov-report=term-missing
    --cov-report=html:coverage_report
    --cov-branch

# Markers for test categorization
markers =
    unit: Unit tests for isolated functions
    integration: Integration tests with external dependencies
    slow: Tests that take significant time to run
    serial: Tests requiring actual serial/Arduino hardware
    sheets: Tests requiring Google Sheets connection

# Coverage settings
[coverage:run]
omit =
    */tests/*
    */venv/*
    */.venv/*
    */migrations/*
    */wsgi.py

[coverage:report]
precision = 2
skip_empty = True
